<body>
    <header>

    </header>
    <main class="main-form">
        <h1 class="tituloregistro">¡ESTÁS A UN PASO DE SER PARTE DE LA <br>COMUNIDAD MÁS GRANDE DE PADEL DEL PAÍS!</h1>
        <form action="" method="post">
            <div>
                <h1 class="titulo-form">¡Creá tu cuenta en Padel Nuestro!</h1>
            </div>
            <div class="formulario-nom-mail">
                <form action="" method="post"></form>
                <label for="txtNombre">
                    <b>Nombre y Apellido:</b>
                </label>
                <input type="name" id="txtNombre" name="txtNombre" placeholder="Tu nombre acá...">
                <label for="txtMail">
                    <b>Correo Electrónico:</b>
                </label>
                <input type="email" id="txtMail" name="txtMail" placeholder="Acá va tu correo...">
            </div>
            <div class="formulario-contrasena">
                
                <label for="txtContrasena">
                    <b>Creá tu contraseña:</b>
                </label>
                <input type="password" id="txtContrasena2" name="txtContrasena2" placeholder="Tu Nueva Contraseña...">
                <label for="txtNacimiento">
                    <b>Fecha de Nacimiento:</b>
                </label>
                <input type="date" id="txtNacimiento" name="txtNacimiento" placeholder="Cuando naciste...">
                
            </div>
            <div class="boton-form">
                <input type="submit" value="Comenzar!">
            </div>
            <div class="cuenta-pregunta">
            <span>¿Ya tenés una cuenta?</span> <a href="../../pages/formularios/login.html">Iniciá Sesión</a>
            </div>
        </form>
    </main>
